<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover table-dark">
        <tbody id="tableTime">
          <tr>
            <th scope="row" >9-10<textarea class="form-control" rows="1"></textarea></th>
            <td ></textarea><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
            
          </tr>
          <tr>
            <th scope="row" >10-11<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
            
          </tr>
          <tr >
            <th scope="row" >11-12<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11 " type="submit" value="Submit"></td>
          </tr>
          <tr>
            <th scope="row" >11-12<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
          </tr>
          <tr>
            <th scope="row" >12-1<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
          </tr>
          <tr>
            <th scope="row" >1-2<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
          </tr>
          <tr>
            <th scope="row" >2-3<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
          </tr>
          <tr>
            <th scope="row" >3-4<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
          </tr>
          <tr>
            <th scope="row">4-5<textarea class="form-control" rows="1"></textarea></th>
            <td><input class="btn btn-primary saveBtn col-11" type="submit" value="Submit"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
